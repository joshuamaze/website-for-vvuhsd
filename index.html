<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI EduPilot: Teacher's Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              'pilot-blue': '#2563EB',
              'pilot-gold': '#F59E0B',
              'pilot-purple': '#9333EA',
              'pilot-dark': '#0F172A',
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #f8fafc; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
      .gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(to right, #2563EB, #9333EA);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
      #error-ui { 
        display: none; position: fixed; inset: 0; background: #fff; z-index: 9999; 
        padding: 2rem; color: #ef4444; font-family: monospace; overflow: auto;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="error-ui"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        const ui = document.getElementById('error-ui');
        if (ui) {
          ui.style.display = 'block';
          ui.innerHTML = `<h1>Critical Error</h1><p>${msg}</p><pre>${error ? error.stack : ''}</pre>`;
        }
      };
    </script>
</body>
</html>
